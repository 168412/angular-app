<div class="container">
    <h1 class="text-center mb-3">Todos list by Shashank</h1>
<div class="mb-lg-0">
    <app-sdd-todo (todoAdd)="addTodo($event)"></app-sdd-todo>
    <h4>Your Todos</h4>
    <div *ngIf="todos.length==0; else elseBlock">No Todos to dispaly</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i" >
            <app-todo-item [todo]="todo" [i] = "i" (todoDelete)="deleteTodo($event)" (todoCheckbox) = "toggleTodo($event)"></app-todo-item>
            <!-- <li>{{ todo.sno }} - {{ todo.title }} - {{ todo.desc }} - {{ todo.active }} </li> -->
        </div>
    </ng-template>
</div>
</div>
